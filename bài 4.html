<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In số chẵn 0-10</title>
</head>
<body>
    <h1>In các số chẵn từ 0 đến 10</h1>
    <p id="ketQua4"></p>

    <script>
        let soChan = "";
        for (let i = 0; i <= 10; i += 2) {
            soChan += i + " ";
        }
        document.getElementById("ketQua4").textContent = soChan;
    </script>
</body>
</html>
